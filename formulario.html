<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade14</title>
    <style>
        .texto
        {
            width: 470px;
            height: 80px;
        }
    </style>
</head>
<body>
    
    <fieldset>
        
        <legend> Dados Pessoais </legend>
        
        Descrição: 
        <input type=”text” class=”caixa_larga” id=”nome”>
        <br> <br>
        Nome:
        <input type=”text” class=”caixa_larga” id=”endereço”>
        <br> <br>
        Endereço:
        <input type=”text” class=”caixa_larga” id=”cidade”>
        <br> <br>
        Cidade:
        <input type="number" class="caixa_larga" id="quantidade">
        <br> <br>
        Estado:
        <select id="estado">
            <option> Amapá </option>
            <option> Bahia </option>
            <option> Rio Grande do Sul </option>
            <option> Paraná </option>
            <option selected> Santa Catarina </option>
        </select>

    </fieldset>

    <br> <br>

    <fieldset>
        
        <legend> Dados Profissionais </legend>
        
        Natureza do Cargo
        <br>
        <input type="radio" class=”cargos” id=”gerencia” name=”cargos”>
         Gerência
        <input type="radio" class=”cargos” id=”financeiro” name=”cargos”> 
        Financeiro
        <input type="radio" class=”cargos” id=”recepcao” name=”cargos”> 
        Recepção
        <input type="radio" class=”cargos” id=”administrativo” name=”cargos”> 
        Administrativo
        <input type="radio" class=”cargos” id=”juridico” name=”cargos”> 
        Jurídico
        <br> <br>
        
        Área de Interesse
        <br>
        <input type="checkbox" class=”areas” id=”computacao”> Computação
        <input type="checkbox" class=”areas” id=”biologia”>  Biologia
        <input type="checkbox" class=”areas” id=”meioambiente”> Meio Ambiente
        <input type="checkbox" class=”areas” id=”biologia”> Biologia
        <input type="checkbox" class=”areas” id=”historia”> História
        <br> <br>
        
        Mini-curriculo
        <br>
        <div>
            <textarea class="texto" id="curriculo"></textarea>
        </div>

    </fieldset>
    
    <br>

    <div class="botoes">
        <button> ENVIAR </button>
        <button> LIMPAR </button>
    </div> 

</body>
</html>
